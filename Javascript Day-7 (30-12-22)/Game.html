<html>

<head>
    <title>Game</title>
</head>

<body>
    <button onclick="myFunction()">Start</button>

    <p id="demo"></p>

    <script>

        const num = Number.parseInt(Math.random() * 100);
        let score = 100;

        function numbergen() {
            var comp = prompt("Please Enter Number Between 0 t0 100");
            return comp;

        }
        function myFunction() {
            let num1 = numbergen();

            while (true) {
                console.log(num);
                console.log(num1);

                if (num == num1) {
                    document.getElementById("demo").innerHTML = `congratulations<br>Your score is : ${score}`;
                    break;
                }

                else if (num1 > num) {
                    alert("Enter Small Number");

                    score--;

                    num1 = numbergen();
                }

                else if (num1 < num) {

                    alert("enter greater number");

                    score--;

                    num1 = numbergen();

                }

                else {

                    alert("enter 0 to 100");

                }
            }
        } 
    </script>
</body>

</html>
