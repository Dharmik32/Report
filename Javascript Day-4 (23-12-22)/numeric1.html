<html>

<head>
    <title>
        Numeric 1
    </title>
</head>

<body>
    <center>
        <h1 style="margin-top: 10%;">
            Numeric 1
        </h1>

        <form name="myform" onsubmit="return validation()">

            <label for="numeric">Please Enter the Number: </label>&nbsp;

            <input type="text" name="num" style=" margin-top: 1%;"> &nbsp; <input type="submit" value="Submit"><br><br>

            <div id="error" style="margin-left: 10%; display: none; "></div><br>

            <div id="mess" style="margin-left: 10%; display: none; "></div>

        </form>

        <script>

            var num1 = document.forms['myform']['num'];

            var error = document.getElementById('error');

            var mess = document.getElementById('mess');

            function validation() {

                if (num1.value == '') {

                    error.innerHTML = " Please enter any numeric value ";

                    error.style.display = "block";

                    return false;

                } else {
                    num2 = parseInt(num1);
                    if (!isNaN(num2)) {

                        error.innerHTML = " Only numeric values are allowed. Please re-enter the value ";

                        error.style.display = "block";

                        return false;

                    }

                    else {
                        mess.innerHTML = " Entered value is a numeric value ";

                        mess.style.display = "block";

                        return false;

                    }
                }
            }

        </script>

    </center>

</body>
</html>
